<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <main id="fondo" class="fondo">
        <div class="w-50 mx-auto py-5">
            <section id="calculadora">
                <section id="head" class="container my-5">
                    <div class="row row-cols-2">
                        <h4 class="col">calc</h4>
                        <div class="col">
                            <div class="row row-cols-2">
                                <h6 class="col">THEME</h6>
                                <div class="col">
                                    <label for="tema" class="form-label">123</label>
                                    <div id="temaselec" class="temaselec">
                                        <input type="range" min="1" max="3" id="tema" class="tema">
                                    </div>
                                </div>
                            </div>
                        </div>
                </section>

                <section class="w-100 my-2" id="pantalla">
                    <div id="pantallita" class="pantallita">
                        <h1 id="screen" class="imprimir my-3 pe-3"></h1>
                    </div>
                </section>

                <section class="w-100 my-5">
                    <div id="teclas" class="teclas">
                        <div class="row row-cols-4 mx-auto" id="teclas1">
                            <button id="b7" data-number="7" class="b7">7</button><button id="b8" data-number="8" class="b8">8</button><button id="b9" data-number="9" class="b9">9</button><button id="del" data-borrar="borrar" class="del">DEL</button>
                            <button id="b4" data-number="4" class="b4">4</button><button id="b5" data-number="5" class="b5">5</button><button id="b6" data-number="6" class="b6">6</button><button id="mas" data-math="add" class="mas">+</button>
                            <button id="b1" data-number="1" class="b1">1</button><button id="b2" data-number="2" class="b2">2</button><button id="b3" data-number="3" class="b3">3</button><button id="menos" data-math="minus" class="menos">-</button>
                            <button id="punto" data-number="." class="punto">.</button><button id="b0" data-number="0" class="b0">0</button><button id="dividir" data-math="divide" class="dividir">/</button><button id="multiplicar" data-math="multiply" class="multiplicar">X</button>
                        
                            <button id="reset" data-operation="reset" class="reset">RESET</button><button id="igual" data-operation="igual" class="igual">=</button>
                        </div>
                    </div>
                </section>
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="./scripts/script.js" type="module"></script>
</body>

</html>
